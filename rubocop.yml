AllCops:
  Exclude:
    - 'bin/**/*'
    - 'db/**/*'
  TargetRubyVersion: 2.4
Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
  Enabled: true
Metrics/AbcSize:
  Exclude:
    - 'test/**/*'
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
  Enabled: true
Metrics/ClassLength:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
  Enabled: true
Metrics/LineLength:
  Max: 100
Metrics/LineLength:
  Include:
    - 'spec/**/*'
    - 'test/**/*'
  Max: 130
Metrics/MethodLength:
  Exclude:
    - 'test/**/*'
Style/ClassAndModuleChildren:
  Include:
    - 'app/controllers/**/*'
  Enabled: false
Style/Documentation:
  Exclude:
    - 'app/controllers/**/*'
    - 'app/helpers/**/*'
    - 'app/mailers/**/*'
    - 'app/models/**/*'
    - 'app/serializers/**/*'
    - 'config/**/*'
    - 'spec/**/*'
    - 'test/**/*'
  Enabled: true
Style/FrozenStringLiteralComment:
  Enabled: false
